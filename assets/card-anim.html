<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    Playing Cards
  </title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" type="text/css">
  <link href="css/cards.css" rel="stylesheet" media="screen" type="text/css">
  <link href="css/jquery.sidr.light.css" rel="stylesheet" media="screen" type="text/css">
  <link href="css/main.css" rel="stylesheet" media="screen" type="text/css">
</head>

<body>
  <div class="container">
    <div class="row" style="margin-top:200px;">

      <div class="playing-cards">
        <div class="played">

          <div class="card top rank-k spades">
            <div class="front">
              <div class="rank">K</div>
              <div class="suit">&spades;</div>
              <div class="icon">&#9818;</div>
            </div>
            <div class="back"></div>
          </div>

          <div class="card left rank-k spades">
            <div class="front">
              <div class="rank">K</div>
              <div class="suit">&spades;</div>
              <div class="icon">&#9818;</div>
            </div>
            <div class="back"></div>
          </div>

          <div class="card right rank-k spades">
            <div class="front">
              <div class="rank">K</div>
              <div class="suit">&spades;</div>
              <div class="icon">&#9818;</div>
            </div>
            <div class="back"></div>
          </div>

          <div class="card bottom rank-k spades">
            <div class="front">
              <div class="rank">K</div>
              <div class="suit">&spades;</div>
              <div class="icon">&#9818;</div>
            </div>
            <div class="back"></div>
          </div>

        </div>
      </div>
    </div>
    <!-- row -->
    <div class="row" style="margin-top:400px;">
      <div class="col-md-3 text-center">
        <div id="anim-left" class="btn btn-default">Animate left</div>
      </div>
      <div class="col-md-3 text-center">
        <div id="anim-up" class="btn btn-default">Animate up</div>
      </div>
      <div class="col-md-3 text-center">
        <div id="anim-down" class="btn btn-default">Animate down</div>
      </div>
      <div class="col-md-3 text-center">
        <div id="anim-right" class="btn btn-default">Animate right</div>
      </div>
    </div>
    <!-- container -->
    <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="js/underscore.min.js" type="text/javascript"></script>

    <script type="text/javascript">
    $(document).ready(function() {
      $(".btn").click(function() {
        var $this = $(this);
        var anim = $this.attr("id");
        var $cards = $(".playing-cards .played");
        clearAnimation($cards);
        $cards.addClass(anim);
      });
      $(".playing-cards .played").on("webkitAnimationEnd", function() {
        clearAnimation($(this));
      });

      function clearAnimation(cards) {
        cards.removeClass("anim-left");
        cards.removeClass("anim-right");
        cards.removeClass("anim-up");
        cards.removeClass("anim-down");
      }
    });
    </script>
</body>

</html>
